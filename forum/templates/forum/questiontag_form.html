{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Braincabin Forum - New Tag{% endblock title %}

    {% block content %}

        <div class="container mt-4">
            <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form|crispy}}
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">
                            Request new tag
                        </button>
                    </div>
                </form>
            </div>
        </div>

    {% endblock content %}
