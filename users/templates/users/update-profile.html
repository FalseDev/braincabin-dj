{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Braincabin - Edit Profile {% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="mt-4 col-sm-10 col-md-6 col-lg-4">
            <legend>Update your Profile</legend>
            <hr>
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-info btn-block">Update Profile</button>
            </form>

        </div>
    </div>

{% endblock content %}
